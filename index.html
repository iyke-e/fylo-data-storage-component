<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,600;0,700;0,800;0,900;1,500&display=swap" rel="stylesheet">
</head>

<body>
    <section class="main">


        <div class="container-1">
            <div class="logo">
                <img src="images/logo.svg " alt="">
            </div>
            <div class="icons">
                <li><img src="images/icon-document.svg" alt=""></li>
                <li><img src="images/icon-folder.svg" alt=""></li>
                <li><img src="images/icon-upload.svg" alt=""></li>
            </div>
        </div>
        <div class="container-2">
            <div class="content">



                <div class="top-text">

                    <div class="text">
                        <p>You've used <strong>815 GB</strong> of your storage</p>
                    </div>
                    <div class="gb">
                        <li> <span> 185 </span>GB LEFT</li>
                    </div>


                </div>
                <div class="middle">
                    <div class="middle-inner">
                        <div class="inner-inner"></div>
                    </div>
                </div>
                <div class="bottom-text">
                    <li>0 GB</li>
                    <li>1000 GB</li>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
